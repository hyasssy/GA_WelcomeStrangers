  <script type="text/javascript">
    var bgtemplate = '<style type="text/css">#researve-box::after {content: "";width: #[width_code];height: 100%;background: var(--lemonyellow);position: absolute;top: 0;z-index: -1;}</style>';
    var flag_artist = true;
    var flag_bg = true;
    var topbox = document.getElementById("top");
    topbox.onscroll = function () {
      var scrollTop = topbox.scrollTop;
      if (scrollTop * 2 > window.innerHeight) {
        $('#bgfilter').css("opacity", "1");
        $('.title').css("fill", "var(--baseblack)");
        if (flag_bg) {
          flag_bg = false;
          $('#doresearve svg').css('fill', '#FFB1D1');
          $('#en-button').css('background-color', 'var(--bgcolor)');
          $('#ja-button').css('background-color', 'var(--bgcolor)');
          $('#nav-show').css('background-color', 'var(--bgcolor)');
          $('#nav-info').css('background-color', 'var(--bgcolor)');
          $('#nav-artists').css('background-color', 'var(--bgcolor)');
          $('#nav-online').css('background-color', 'var(--bgcolor-online)');
          var css = bgtemplate.replace('#[width_code]', '100%');
          $('#foo').replaceWith($(css));
        }
      } else {
        $('#bgfilter').css("opacity", "0");
        $('.title').css("fill", "var(--titleblack)");
      }
      if (scrollTop > window.innerHeight * 1.1) {
        $('#bgfilter').css('transition', '0');
        $('#bgeffect').css('display', 'none');
        if (flag_artist) {
          flag_artist = false;
          artistpage();
        }
      } else {
        // $('#bgfilter').css('background-image', 'url("./imgs/top/sand-filter.jpg")');
        $('#bgeffect').css('display', 'block');
        $('#bgfilter').css('transition', '2s');
      }
    }
